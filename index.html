<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Time</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Download Time Calculator</h1>
      <div class="form">
        <div class="speed">
          <input
            type="number"
            placeholder="Download speed"
            id="input-speed"
            t
          />
          <select id="type">
            <option value="mbps">Mbps</option>
            <option value="mb-speed">MB/s</option>
          </select>
        </div>
        <div class="size">
          <input type="number" placeholder="File size" id="file-size" />
          <select id="unit">
            <option value="gb">GB</option>
            <option value="mb-size">MB</option>
          </select>
        </div>
        <button type="button">Calculate</button>
      </div>
      <div class="result">Result here</div>
    </div>
  </body>
</html>
